<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="laytpl.js"></script>
    <script src="index.js"></script>
    <script id="demo" type="text/html">
    {{# for(var i = 0,len = d.length; i <len;i++){ }}

        
    <div class="row">
        <div class="tit">{{ d[i].tit }}</div>
        <div class="list">
        {{# for(var j = 0,len1 = d[i].list.length; j <len1;j++){ }}
        <div class="block">
            <img src="https://api.byi.pw/favicon/?url={{ d[i].list[j].url }}" />
            <a href={{ d[i].list[j].url }} >
                {{ d[i].list[j].name }}
            </a> 
        </div>
        {{# } }}
        </div>
    </div>
    
    {{# } }}
    </script>


    <div class="con">

        <div id="view"></div>

    </div>
</body>
</html>
