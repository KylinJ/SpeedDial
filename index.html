    {{# for(var i = 0,len = d.length; i <len;i++){ }}

        <div class="list">

            <img src="https://api.byi.pw/favicon/?url={{ d[i].list[j].url }}" />
            <a href={{ d[i].list[j].url }} target="_blank">
                {{ d[i].list[j].name }}
            </a> 
        </div>
        {{# } }}
        </div>
    </div>
    
    {{# } }}
    </script>


    <div class="con">

        <footer id="footer">
